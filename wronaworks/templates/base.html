<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wrona Works</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Custom Bootstrap overrides -->
    <link rel="stylesheet" href="/static/css/bootstrap_overrides.css">

    <!-- Our global styles -->
    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/8f3295bbb1.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <!-- Header -->
    <nav class="navbar fixed-top navbar-light translucent">
      <div class="container">

        <!-- Brand -->
        <a href="/">
          <h1 class="navbar-brand text-primary">
            Wrona Works
          </h1>
        </a>
  
        <!-- Nav Buttons -->
        <div>
          <ul class="navbar-nav">
            <li class="nav-item {% if page == 'home' %}active{% endif %}">
              <a href="/" class="nav-link">Home</a>
            </li>
            <li class="nav-item {% if page == 'experiences' %}active{% endif %}">
              <a href="/experiences" class="nav-link">Experiences</a>
            </li>
            <li class="nav-item {% if page == 'passions' %}active{% endif %}">
              <a href="/passions" class="nav-link">Passions</a>
            </li>
            <li class="nav-item {% if page == 'thoughts' %}active{% endif %}">
              <a href="/thoughts" class="nav-link">Thoughts</a>
            </li>
            <li class="nav-item {% if page == 'connect' %}active{% endif %}">
              <a href="/connect" class="nav-link">Connect</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="snap-scroll">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
  
      <div class="footer snap-scroll-end">
        <div style="font-size: 1.5em" class="d-flex flex-direction-row">
          <i class="fab fa-facebook-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-pinterest-square"></i>
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-youtube-square"></i>
        </div>
        <h3>Wrona Works</h3>
        <div class="text-muted d-flex justify-content-between container">
          <small>Copyright 2020 Wrona Works - All Rights Reserved</small>
          <small>Created By: Tristan Kellar</small>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
